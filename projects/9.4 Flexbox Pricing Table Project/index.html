    }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 700px) {

        height: 350px;
      }
      .pricing-plan ul {
        text-align: start;
      }
      .pricing-container {
        flex-direction: column;
      }
      
    }
  </style>
</head>
